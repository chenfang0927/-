<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示当前时间</title>
</head>
<body>
    <h1 id="timeBox"></h1>

    <button id="btn1">开启定时器</button>
    <button id="btn2">关闭定时器</button>
    <script>
        // 11:01~11:15
        // setFullYear('2000')
        function addZero(num){
            // if(num<10){
            //     return '0'+num
            // }else{
            //     return num+''
            // }
            return num<10?'0'+num:num+'';
        }
        function showTime(){
            var h1 = document.getElementById('timeBox');
            var now = new Date();
            var year = now.getFullYear();
            var month = addZero(now.getMonth()+1);
            var date = addZero(now.getDate()); 
            var hour = addZero(now.getHours());
            var minute = addZero(now.getMinutes());
            var second = addZero(now.getSeconds())
            var html = `${year}/${month}/${date} ${hour}:${minute}:${second}`;
            h1.innerHTML = html;
        }
        // showTime()

        var start = document.getElementById('btn1');
        var stop = document.getElementById('btn2');
        var timer = null;//保存定时器的ID
        start.onclick = function(){
            // 设置全局变量  方便停止定时器使用
            timer = setInterval(showTime,1000)
        }
        // 15:00~15:15
        stop.onclick = function(){
            clearInterval(timer)
            // 清空timer 
            timer = null
        }
    </script>
</body>
</html>
